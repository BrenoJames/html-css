<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a produzir audio em HTML5</p>
    <audio preload="auto" autoplay controls loop></audio>
    <!-- MP3 WAV OGG, as compatibilidades que vão pegar-->
     <audio> 
        <source src="louvor-mistake.mp3.weba" type="audio/mpeg">
        <source src="louvor-mistake.mp3.weba" type="audio/ogg">
        <source src="louvor-mistake.mp3.weba" type="audio/WAV">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="happy-mistake.mp3.weba" >Clique aqui para baixar o arquivo MPR</a> </p>
     </audio>

</body>
</html>
