<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="500" poster="midia/limaocapa.jpeg" controls autoplay loop>
    <source src="midia/Meu-Video.webm.webm" type="video/webm">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compartibilidade cm repordução de videos.</p>
    </video>
  <!-- Diferença e que se colocar do youtube não vai consumir seus dados e sim direito do youtube, compensa bem mais.-->
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=jWWdQo069cyI4lr1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
